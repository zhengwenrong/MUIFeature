apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.sc.myapplication"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation(name: 'lib.5plus.base-release', ext: 'aar')
    implementation(name: 'baidu-libs-release', ext: 'aar')
    implementation(name: 'map-baidu-release', ext: 'aar')
    implementation(name: 'miit_mdid_1.0.10', ext: 'aar')
    /*添加依赖*/
    implementation 'com.github.yuzhiqiang1993:zxing:2.2.5'
}
